<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyZen - Ultimate Study Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations/loading.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add this line -->
    <link rel="stylesheet" href="features.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader">
            <div class="book">
                <div class="page"></div>
                <div class="page"></div>
                <div class="page"></div>
            </div>
            <p class="loading-text">Loading StudyZen...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="hidden">
        <!-- Content loads here dynamically -->
    </div>

    <!-- Theme Selector (floating button) -->
    <button id="theme-toggle" class="floating-btn">
        <i class="fas fa-palette"></i>
    </button>

    <!-- Theme Selection Modal -->
    <div id="theme-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Choose Your Theme ðŸŽ¨</h2>
            <div class="theme-grid">
                <div class="theme-option" data-theme="default">Default</div>
                <div class="theme-option" data-theme="japanese">Japanese</div>
                <div class="theme-option" data-theme="cozy">Cozy CafÃ©</div>
                <div class="theme-option" data-theme="lofi">LoFi Vibes</div>
                <div class="theme-option" data-theme="forest">Forest Study</div>
                <div class="theme-option" data-theme="space">Space Theme</div>
                <div class="theme-option" data-theme="minimalist">Minimalist</div>
                <div class="theme-option" data-theme="gaming">Gaming</div>
            </div>
            <button class="close-modal">Close</button>
        </div>
    </div>

    <!-- All Scripts -->
    <script src="utils/database.js"></script>
    <script src="utils/auth.js"></script>
    <script src="utils/theme-manager.js"></script>
    <script src="utils/notifications.js"></script>
    <script src="script.js"></script>
</body>
</html>

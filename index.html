<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyZen | Your AI Sanctuary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations/transitions.css">
</head>
<body>
    <div id="loader">
        <div class="book-animation">
            </div>
    </div>

    <div id="app" class="hidden fade-in">
        <section id="auth-screen">
            <div class="glass-card auth-box">
                <h1>Welcome to StudyZen</h1>
                <div id="auth-toggle">
                    <button id="show-login" class="active">Login</button>
                    <button id="show-signup">Sign Up</button>
                </div>
                
                <form id="auth-form">
                    <input type="text" id="username" placeholder="Unique Username" required>
                    <input type="text" id="display-name" placeholder="Display Name (e.g. Study King)">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="btn-glow">Enter Sanctuary</button>
                </form>
            </div>
        </section>
    </div>

    <script src="utils/database.js"></script>
    <script src="utils/auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
